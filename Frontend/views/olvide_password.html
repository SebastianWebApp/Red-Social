<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/olvide_password.css">
    <link rel="icon" href="/src/icono.jpg" type="image/jpg">
    <title>Recupera tu contraseña</title>
</head>
<body>
    <main>
        <section id="Imagen">

            <img src="/src/olvide_pass.jpg">

        </section>
        <section class="Contenido">

            <h1>Recupera tu contraseña</h1>
            <p style="text-align: left;">Nota: Antes de enviar el mensaje de verificación, es necesario hacer clic en el enlace <a target="_blank" href="https://wa.me/14155238886?text=join%20changing-cave">(Registrar Número)</a> y enviar el mensaje. De lo contrario, el mensaje no llegará al número proporcionado.</p>
            <h3>Usuario</h3>
            <input type="text" id="Inp_Usuario" required placeholder="Usuario_123" oninput="this.value = this.value.replace(/[^A-Za-zñÑÁÉÍÓÚáéíóú0-9_]/g, '');" autocomplete="off">
          

            <button id="Btn_Enviar_Codigo" style="background-color: #2b36d3; color: white;">Enviar Código</button>


            <div id="Bloque_Verificacion">
                <h3>Código de verificación</h3>
                <input type="text" id="Inp_Codigo" required placeholder="Usuario_123" oninput="this.value = this.value.replace(/[^A-Za-zñÑÁÉÍÓÚáéíóú0-9_]/g, '');" autocomplete="off">
                <button id="Bnt_Verificar_Codigo" style="background-color: #1a9420; color: white;">Verificar Código</button>                
            </div>
            
            
            <button id="Btn_Iniciar_Sesion" style="color: #2b36d3; margin-bottom: 20px;">Iniciar Sesión</button>

        </section>
    </main>

    <script src="/js/olvide_password.js"></script>

</body>
</html>
