<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/configuracion_perfil.css">
    <link rel="icon" href="/src/icono.jpg" type="image/jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
    <title>ConfiguraciÃ³n de Habilidades</title>
</head>
<body>

    <main id="ContenedorGeneral">

        <section id="ContenedorMaterias_Bloque_F1">

            <div class="ContenedorMaterias_Bloque_F1_Opciones" id="mi_perfil">
                <img src="/src/home.png" alt="Inicio" style="vertical-align: middle;">
                <span style="vertical-align: middle;">Mi Perfil</span>
            </div>

            <div class="ContenedorMaterias_Bloque_F1_Opciones" onclick="location.href = '/configuracion/perfil';">
                <img src="/src/editar_perfil.png" alt="Perfil" style="vertical-align: middle;">
                <span style="vertical-align: middle;">Editar Perfil</span>
            </div>
            

            <div class="ContenedorMaterias_Bloque_F1_Opciones" onclick="location.href = '/configuracion/credenciales';">
                <img src="/src/password.png" alt="Credenciales" style="vertical-align: middle;">
                <span style="vertical-align: middle;">Credenciales</span>
            </div>

            <div class="ContenedorMaterias_Bloque_F1_Opciones" style="border-radius: 20px; border: 2px solid #083D77;" onclick="location.href = '/configuracion/habilidades';">
                <img src="/src/skill.png" alt="Habilidades"  style="vertical-align: middle;">
                <span style="vertical-align: middle;">Habilidades</span>
            </div>

            <div class="ContenedorMaterias_Bloque_F1_Opciones" onclick="location.href = '/';">
                <img src="/src/salir.png" alt="Salir" style="vertical-align: middle;">
                <span style="vertical-align: middle;">Salir</span>
            </div>
           
          
            <div id="menuToggle"> 
              <input id="checkbox" type="checkbox">
              <label class="toggle" for="checkbox">
                  <div class="bar bar--top"></div>
                  <div class="bar bar--middle"></div>
                  <div class="bar bar--bottom"></div>
              </label>

              <div id="menu">
                <ul>
                    <li><a id="mi_perfil1">Mi Perfil</a></li>
                    <li><a onclick="location.href = '/configuracion/perfil';">Editar Perfil</a></li>
                    <li><a onclick="location.href = '/configuracion/credenciales';">Credenciales</a></li>
                    <li><a onclick="location.href = '/configuracion/habilidades';">Habilidades</a></li>
                    <li><a onclick="location.href = '/';">Salir</a></li>
                </ul>
            </div>
            </div>
      

        </section>

        <section id="ContenedorMaterias_Bloque_F2">

            <h1>Habilidades</h1>


            <article class="F2_Division_Crear">

                <div>
                    <img class="F2_Division_Imagen" id="Img_F2_Habilidad" src="/src/icono_perfil.jpg" alt="Imagen Habilidad">
                    <input id="Inp_Imagen_Seleccionada" style="display: none;" type="file" accept="image/*">
                </div>
                <div>
                    <input id="Inp_Nombre" type="text" autocomplete="off" placeholder="Docker">
                    <button id="Btn_Crear_Habilidad">Crear Habilidad</button>
                </div>
                
            </article>

            <h3 style="margin-top: 20px;">Buscar Habilidad</h3>
            <input id="Inp_Buscar_Habilidad" type="text" autocomplete="off" placeholder="Docker">
            <button id="Btn_Buscar_Habilidad">Buscar Habilidad</button>
            <button id="Btn_Guardar_Habilidad">Guardar Habilidades</button>


        </section>

    </main>


    <script src="/js/configuracion_habilidades.js"></script>

</body>
</html>
